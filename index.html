<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safira Dresses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
 
<body>

<div class="container">

<header>
    
    <section class="parte-superior">

      <div class="fundo"></div>

      <div class="barra-pesquisa">
         <label for="text"></label>
         <input type="text">
      </div>

    </section>

    <section class="logo-quadrado">
      <div class="logo-fundo"></div>
      <img src="IMG/logo/Logo.png" alt="logo Safira Dresses" class="logo">
    </section>

    <section class="menu">
      <nav class="menu">
        <ul>

          <li class="opcaomenu">

            <input type="checkbox" id="categorias" hidden>
            <label for="categorias">
              Todas as categorias <i class="fa-solid fa-angle-down"></i>
            </label>

            <ul class="submenu">
              <li><a href="#">Tipo Longo</a></li>
              <li><a href="#">Tipo Curto</a></li>
              <li><a href="#">Tipo Midi</a></li>
              <li><a href="#">Para Casamento</a></li>
              <li><a href="#">Plus Size</a></li>
            </ul>

          </li>

          <li class="opcaomenu">
            
            <input type="checkbox" id="acessorios" hidden>
            <label for="acessorios">
              Acessórios <i class="fa-solid fa-angle-down"></i>
            </label>

            <ul class="submenu">
              <li><a href="#">Cintos</a></li>
              <li><a href="#">Bolsas</a></li>
              <li><a href="#">Joias</a></li>
            </ul>

          </li>

          <li class="opcaomenu">
            
            <input type="checkbox" id="colecoes" hidden>
            <label for="colecoes">
              Coleções <i class="fa-solid fa-angle-down"></i>
            </label>
          
            <ul class="submenu">
              <li><a href="#">Estrela da Noite</a></li>
              <li><a href="#">Estação Imperial</a></li>
              <li><a href="#">Luz e Sombra</a></li>
            </ul>

          </li>

          <li class="opcaomenu">
            
            <input type="checkbox" id="promocoes" hidden>
            <label for="promocoes">
              Promoções <i class="fa-solid fa-angle-down"></i>
            </label>
          
            <ul class="submenu">
              <li><a href="#">Tempo Limitado</a></li>
              <li><a href="#">Clube Exclusivo</a></li>
            </ul>

          </li>
          
        </ul>
      </nav>
   
    </section>
</header>

<main>

    <div class="banner-principal">

    </div>

    <div class="produtos"></div>

    <div class="banner-secundario">

    </div>

</main>

<footer>

    <section class="informacoes">
    
    </section>

  <section class="copyright">
    <p>© Todos os direitos reservados - Safira Dresses</p>
  </section>

</footer>

</div>
</body>
</html>
